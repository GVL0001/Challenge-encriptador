<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <script src="encryptor.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
</head>

<body>

    <header>
        <h1><img src="img/Logo.png" alt="Logo Alura"></h1>
    </header>

    <main>
        <div>
            <textarea id="textoOriginal" placeholder="Ingrese el texto aquí"></textarea>
          </div>
        
          <div>
            <textarea id="textoResultado" readonly placeholder="Ningún mensaje fue encontrado"></textarea>
          </div>
        
          <div><button onclick="encriptarTexto()">Encriptar</button></div>
          <div><button onclick="desencriptarTexto()">Desencriptar</button></div>
        
          <script>
            function encriptarTexto() {
              const textoOriginal = document.getElementById("textoOriginal").value;
              const textoEncriptado = encriptar(textoOriginal);
              document.getElementById("textoResultado").value = textoEncriptado;
            }
        
            function desencriptarTexto() {
              const textoEncriptado = document.getElementById("textoOriginal").value;
              const textoOriginal = desencriptar(textoEncriptado);
              document.getElementById("textoResultado").value = textoOriginal;
            }
          </script>
    </main>
    
</body>
</html>
